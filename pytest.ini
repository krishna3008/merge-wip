[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (real DB/Redis)
    e2e: End-to-end tests (all services running)
    system: System tests (complete workflow with real services)
    slow: Slow running tests
    ai: AI-related tests (requires OpenAI API key)

# Asyncio configuration
asyncio_mode = auto

# Coverage
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
