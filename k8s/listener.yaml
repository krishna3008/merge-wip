apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener
  namespace: merge-assist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: listener
  template:
    metadata:
      labels:
        app: listener
    spec:
      containers:
      - name: listener
        image: merge-assist/listener:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: postgres-service
        - name: REDIS_HOST
          value: redis-service
        envFrom:
        - secretRef:
            name: merge-assist-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: listener-service
  namespace: merge-assist
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: listener
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: listener-hpa
  namespace: merge-assist
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: listener
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
