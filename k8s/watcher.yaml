apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher
  namespace: merge-assist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watcher
  template:
    metadata:
      labels:
        app: watcher
    spec:
      containers:
      - name: watcher
        image: merge-assist/watcher:latest
        env:
        - name: DB_HOST
          value: postgres-service
        - name: REDIS_HOST
          value: redis-service
        envFrom:
        - secretRef:
            name: merge-assist-secrets
