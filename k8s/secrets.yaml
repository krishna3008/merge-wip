apiVersion: v1
kind: Secret
metadata:
  name: merge-assist-secrets
  namespace: merge-assist
type: Opaque
stringData:
  # Database credentials
  db-user: merge_assist
  db-password: CHANGE_ME_IN_PRODUCTION
  
  # Redis password
  redis-password: CHANGE_ME_IN_PRODUCTION
  
  # JWT secret
  jwt-secret-key: CHANGE_ME_IN_PRODUCTION_USE_LONG_RANDOM_STRING
  
  # GitLab token (per project - this is example)
  gitlab-token: glpat-CHANGE_ME
  
  # Master password for local secrets encryption
  master-password: CHANGE_ME_IN_PRODUCTION
  
  # Merge Assist GitLab user ID
  merge-assist-user-id: "12345"
