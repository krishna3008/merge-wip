apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: merge-assist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: merge-assist/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: "6379"
        envFrom:
        - secretRef:
            name: merge-assist-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: merge-assist
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: api-gateway
